    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="application-box">
            <h1>Job Application <span class="title-head">(Web)</span></h1>
            <form action="">

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name..." required>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name..." required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email..." required>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role" required>
                            <option value="">Select Your Job Role</option>
                            <option value="frontend">Front-end Developer</option>
                            <option value="backend">Back-end Developer</option>
                            <option value="full-stack">Full-stack Developer</option>
                            <option value="ui-ux">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Permanent Address</label>
                        <textarea name="address" id="address" placeholder="Enter Your Address" required></textarea>
                    </div>
                    <div class="form-control">
